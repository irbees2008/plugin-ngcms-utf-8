news.tag = "<a href='{{ url }}' class='news-tag' title='Показать все новости с тегом \"{{ tag }}\"'>{{ tag }}</a>"
news.tag.delimiter = ", "
news.notags = "<span class='no-tags'>теги не указаны</span>"
; Параметры для шаблона новости (news.tpl)
news.lang_tags = "Теги"
news.lang_news_with_tag = "Новости с тегом"
sidebar.notags = "<div class='no-tags-sidebar'>теги не найдены</div>"
sidebar.tag = "<a href='{{ url }}' {{ params }} class='sidebar-tag' title='Количество новостей: {{ posts }}'>{{ tag }}</a><sup class='tag-count'>{{ posts }}</sup>"
sidebar.tag.delimiter = " "
cloud.notags = "<div class='no-tags-cloud'>теги не найдены</div>"
cloud.tag = "<a href='{{ url }}' {{ params }} class='cloud-tag' title='Количество новостей: {{ posts }}'>{{ tag }}</a><sup class='tag-count'>{{ posts }}</sup>"
cloud.tag.delimiter = " "
; CSS стили для тегов (автоматически подключаются)
css.news-tag = "display: inline-block; background: #e3f2fd; color: #1976d2; padding: 2px 6px; border-radius: 12px; text-decoration: none; font-size: 0.9em; margin: 2px; transition: all 0.3s ease;"
css.news-tag:hover = "background: #1976d2; color: white;"
css.no-tags = "color: #999; font-style: italic;"
css.sidebar-tag = "display: inline-block; color: #0066cc; text-decoration: none; margin: 2px; padding: 2px 4px; border-radius: 3px; font-size: 13px; transition: background-color 0.3s ease;"
css.sidebar-tag:hover = "background: #e8f4fd; text-decoration: underline;"
css.cloud-tag = "display: inline-block; color: #0066cc; text-decoration: none; margin: 3px; padding: 3px 6px; border-radius: 4px; transition: all 0.3s ease;"
css.cloud-tag:hover = "background: #e8f4fd; text-decoration: underline; transform: scale(1.05);"
css.tag-count = "color: #cc0000; font-size: 0.8em; margin-left: 2px;"
css.no-tags-sidebar = "color: #999; font-style: italic; padding: 10px; text-align: center;"
css.no-tags-cloud = "color: #999; font-style: italic; padding: 20px; text-align: center;"
